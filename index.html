<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
<title>Pallankuzhi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800;900&display=swap');

  :root {
    /* Premium Obsidian & Gold Palette */
    --bg-primary: #06050b;       /* Deepest space */
    --bg-secondary: #0c0914;     /* Dark obsidian */
    --bg-card: rgba(22, 17, 36, 0.4); /* Glassmorphism base */
    
    --accent: #fcd34d;           /* Rich Gold */
    --accent: #fbbf24;           /* Rich Gold */
    --accent-glow: rgba(251, 191, 36, 0.5); /* Stronger core glow */
    --accent-hover: #fef08a;     /* Bright Gold */
    
    --text: #f8fafc;             /* Crisp White */
    --text-dim: #94a3b8;         /* Slate */
    
    --bg-color: #050308;
    --board-bg: rgba(22, 17, 36, 0.45); /* More sheer, darker violet/blue base */
    --board-border: rgba(255, 255, 255, 0.08); /* Finer border */
    
    --pit-bg: rgba(0, 0, 0, 0.5);
    --pit-highlight: rgba(251, 191, 36, 0.15); /* Warmer gold highlight */
    --pit-border: rgba(255, 255, 255, 0.05);
    --pit-border-highlight: rgba(255, 255, 255, 0.15);
    --pit-hover: rgba(252, 211, 77, 0.08); /* Gold tinted hover */
    
    --grain: #eab308;
    --grain-highlight: #fef08a;
    --grain-shadow: #713f12;
    
    --opponent-accent: #f43f5e; /* Richer ruby/rose for opponent */
    --opponent-glow: rgba(244, 63, 94, 0.3);
    
    --player-accent: #38bdf8;    /* Brighter cyan/blue for player */
    --player-glow: rgba(56, 189, 248, 0.3);
    
    --text-main: #f8fafc;
  }

  * { margin:0; padding:0; box-sizing:border-box; }

  html, body {
    width: 100%; height: 100%;
    overflow: hidden;
    font-family: 'Outfit', sans-serif;
    background: radial-gradient(circle at top center, #1b1429 0%, var(--bg-color) 100%);
    color: var(--text-main);
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }

  /* â”€â”€ LAYOUT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  #app {
    display: flex; flex-direction: column;
    height: 100dvh; width: 100%;
    overflow: hidden;
    position: relative;
    z-index: 1; /* Above particles */
  }

  .new-game-btn {
    position: absolute;
    top: 20px; right: 20px;
    width: 44px; height: 44px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    color: var(--accent);
    z-index: 100;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }
  .new-game-btn:hover {
    background: rgba(252, 211, 77, 0.15);
    border-color: var(--accent);
    transform: translateY(-2px) rotate(15deg);
    box-shadow: 0 0 20px var(--accent-glow);
  }
  .new-game-btn:active { transform: translateY(0) scale(0.95); }

  /* Premium Background Particles (Ambient Dust/Embers) */
  .bg-particles {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
    overflow: hidden;
  }
  .bg-particles span {
    position: absolute; border-radius: 50%;
    background: radial-gradient(circle at center, rgba(252, 211, 77, 0.8) 0%, transparent 70%);
    animation: drift 25s infinite linear;
    opacity: 0;
    filter: blur(2px);
  }

  @keyframes drift {
    0% { transform: translateY(110vh) translateX(-20vw) scale(0.5); opacity: 0; }
    10% { opacity: 0.3; }
    50% { transform: translateY(50vh) translateX(20vw) scale(1.2); opacity: 0.5; }
    90% { opacity: 0.1; }
    100% { transform: translateY(-10vh) translateX(-10vw) scale(0.8); opacity: 0; }
  }

  /* â”€â”€ AMBIENT BACKGROUND LIGHTING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .ambient-pool {
    position: fixed;
    width: 200vw; height: 100vh;
    border-radius: 50%;
    filter: blur(80px);
    opacity: 0.15;
    pointer-events: none;
    z-index: 0;
    transition: opacity 2s ease, transform 3s ease;
  }
  .ambient-opp {
    top: -60vh; left: -50vw;
    background: radial-gradient(circle, var(--opponent-accent) 0%, transparent 70%);
    animation: breathe 8s infinite alternate ease-in-out;
  }
  .ambient-player {
    bottom: -60vh; left: -50vw;
    background: radial-gradient(circle, var(--player-accent) 0%, transparent 70%);
    animation: breathe 10s infinite alternate-reverse ease-in-out;
    animation-delay: -3s;
  }
  
  @keyframes breathe {
    0% { transform: scale(1); opacity: 0.1; }
    100% { transform: scale(1.1); opacity: 0.25; }
  }
  
  body.turn-opp .ambient-opp { opacity: 0.35; transform: scale(1.15); }
  body.turn-player .ambient-player { opacity: 0.35; transform: scale(1.15); }

  /* â”€â”€ ELEGANT SVG WATERMARK â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .bg-watermark {
    position: fixed; inset: 0; pointer-events: none; z-index: 0;
    opacity: 0.03; /* Extremely faint */
    background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg stroke='%23ffffff' stroke-width='1.5' fill='none' fill-rule='evenodd' opacity='0.8'%3E%3Cpath d='M200 100 A100 100 0 1 1 200 300 A100 100 0 1 1 200 100 Z M200 50 A150 150 0 1 1 200 350 A150 150 0 1 1 200 50 Z M200 0 A200 200 0 1 1 200 400 A200 200 0 1 1 200 0 Z M100 200 L300 200 M200 100 L200 300 M129 129 L271 271 M129 271 L271 129' /%3E%3C/g%3E%3C/svg%3E");
    background-size: 800px;
    background-position: center;
    background-repeat: repeat;
  }

  /* â”€â”€ HEADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .header {
    display: none; /* Removed as requested */
  }
  .header h1 {
    font-size: 1.6rem; font-weight: 800;
    background: linear-gradient(135deg, var(--accent), #ffdd70, var(--accent));
    background-size: 200% 200%;
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    animation: shimmerText 4s ease-in-out infinite;
    letter-spacing: 2px;
    text-transform: uppercase;
  }
  @keyframes shimmerText {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }

  /* â”€â”€ BUTTONS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .sound-btn {
    position: absolute; top: 15px; left: 15px;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--text-main);
    width: 40px; height: 40px; border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    cursor: pointer; z-index: 100;
    transition: all 0.2s;
    backdrop-filter: blur(5px);
  }
  .sound-btn:hover { background: rgba(255, 255, 255, 0.1); transform: scale(1.05); }

  /* â”€â”€ SCOREBOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .scoreboard {
    flex-shrink: 0;
    display: flex; justify-content: space-around; align-items: center;
    padding: 6px 12px; z-index: 2;
    position: relative;
  }
  .score-card {
    display: flex; flex-direction: column; align-items: center;
    padding: 6px 18px; border-radius: 14px;
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.06);
    backdrop-filter: blur(10px);
    min-width: 90px;
    transition: all .3s ease;
  }
  .score-card.opponent { transform-origin: left; }
  .score-card.player { transform-origin: right; }
  .score-card.active {
    border-color: var(--accent);
    box-shadow: 0 0 25px var(--accent-glow);
    transform: scale(1.08);
  }
  @media (max-width: 600px) {
    .scoreboard { display: none; } /* Hide redundant top scoreboard on mobile */
  }
  .score-label {
    font-size: 0.65rem; text-transform: uppercase;
    letter-spacing: 2px; color: var(--text-dim); font-weight: 600;
  }
  .score-value {
    font-size: 1.8rem; font-weight: 900;
    transition: all .3s ease;
  }
  .score-card.player .score-value { color: var(--player-accent); }
  .score-card.opponent .score-value { color: var(--opponent-accent); }

  .board-score-card {
    display: flex; flex-direction: column; align-items: center;
    padding: 12px 20px; border-radius: 20px;
    background: rgba(22, 17, 36, 0.45); /* Glassmorphism base */
    border: 1px solid rgba(255, 255, 255, 0.08); /* Finer border */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    min-width: 120px;
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); /* Physics bouncy ease */
    position: absolute;
    z-index: 10;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), inset 0 1px 1px rgba(255,255,255,0.1);
  }
  .board-score-card.opponent {
    top: -10px; left: -160px;
  }
  .board-score-card.player {
    bottom: -10px; left: -160px;
  }
  .board-score-card.active {
    border-color: var(--accent);
    background: rgba(252, 211, 77, 0.05);
    box-shadow: 0 0 30px var(--accent-glow);
    transform: scale(1.05);
  }
  .board-score-card.active {
    border-color: var(--accent);
    box-shadow: 0 0 20px var(--accent-glow);
    transform: scale(1.05);
  }
  .board-score-card .score-label {
    font-size: 0.65rem; text-transform: uppercase;
    letter-spacing: 2px; color: var(--text-dim); font-weight: 600;
  }
  .board-score-card .score-value {
    font-size: 1.4rem; font-weight: 900;
    transition: all .3s ease;
  }
  .board-score-card.player .score-value { color: var(--player-accent); }
  .board-score-card.opponent .score-value { color: var(--opponent-accent); }

  /* â”€â”€ PREMIUM AI THINKING LOADER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .premium-ai-thinker {
    position: absolute;
    /* Exactly match the opponent's 'In Hand' orb position */
    bottom: auto;
    top: -15px; left: 50%;
    transform: translateX(-50%) translateY(-100%) scale(0.85);

    background: rgba(12, 9, 20, 0.85);
    border: 1px solid rgba(244, 63, 94, 0.5);
    border-radius: 42px;
    padding: 12px 30px;
    display: flex; align-items: center; gap: 15px;
    box-shadow: 
      0 0 30px rgba(244, 63, 94, 0.3),
      inset 0 0 15px rgba(244, 63, 94, 0.1);
    backdrop-filter: blur(20px);
    z-index: 50;
    opacity: 0; pointer-events: none;
    transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
  }
  
  body.ai-thinking .premium-ai-thinker {
    opacity: 1;
    transform: translateX(-50%) translateY(-100%) scale(1);
  }
  
  @media (max-width: 850px) {
    .premium-ai-thinker {
      top: auto;
      bottom: calc(100% + 40px);
      transform: translateX(-50%) scale(0.85);
    }
    body.ai-thinking .premium-ai-thinker {
      transform: translateX(-50%) scale(1);
    }
  }

  .thinker-text {
    font-family: 'Outfit', sans-serif;
    font-size: 1.2rem; font-weight: 800;
    color: var(--opponent-accent);
    letter-spacing: 2px;
    text-transform: uppercase;
    animation: textPulse 1.5s infinite alternate;
  }
  
  @keyframes textPulse {
    0% { opacity: 0.6; text-shadow: 0 0 10px rgba(244, 63, 94, 0); }
    100% { opacity: 1; text-shadow: 0 0 15px rgba(244, 63, 94, 0.8); }
  }

  .thinker-rings {
    position: relative;
    width: 24px; height: 24px;
  }
  .thinker-rings::before, .thinker-rings::after {
    content: ''; position: absolute; inset: 0;
    border-radius: 50%;
    border: 2px solid transparent;
    border-top-color: var(--opponent-accent);
    border-bottom-color: var(--opponent-accent);
    animation: doubleSpin 1.5s linear infinite;
  }
  .thinker-rings::after {
    border: 2px solid transparent;
    border-left-color: rgba(251, 191, 36, 0.8); /* Gold accent */
    border-right-color: rgba(251, 191, 36, 0.8);
    animation: doubleSpin 1s linear infinite reverse;
  }
  @keyframes doubleSpin {
    0% { transform: rotate(0deg) scale(0.8); }
    50% { transform: rotate(180deg) scale(1.1); }
    100% { transform: rotate(360deg) scale(0.8); }
  }

  /* Make Opponent Scorecard pulse strongly when AI is thinking */
  body.ai-thinking .board-score-card.opponent {
    border-color: var(--opponent-accent);
    box-shadow: 0 0 40px rgba(244, 63, 94, 0.6);
    transform: scale(1.1);
  }

  .mobile-layout-stack {
    display: flex; flex-direction: column; align-items: center;
    gap: 30px; width: 100%; position: relative;
  }

  /* Responsive: on smaller screens, stack scorecards and board vertically */
  @media (max-width: 850px) {
    .board-wrapper {
      align-items: stretch; /* Allow stack to span full height */
      padding: 10px; 
    }
    .mobile-layout-stack { 
      gap: 0; 
      justify-content: space-between; 
      min-height: 100%;
      padding: 60px 0; /* Keeps scorecards 60px away from the absolute top/bottom */
      box-sizing: border-box;
    }
    .board-score-card {
      position: relative !important;
      left: auto !important; top: auto !important; bottom: auto !important;
      transform: none !important;
      margin: 0;
      min-width: 140px;
      padding: 10px 24px;
    }
    .board-score-card.opponent { order: 1; }
    .board { order: 2; margin: auto 0; } /* dynamically center board in available space */
    .board-score-card.player { order: 3; }
    
    .board-score-card .score-value { font-size: 1.8rem; }
    .board-score-card .score-label { font-size: 0.7rem; }
  }

  .turn-indicator {
    display: flex; flex-direction: column; align-items: center; gap: 4px;
  }
  .turn-indicator-row {
    display: flex; align-items: center; gap: 8px;
  }
  .turn-text {
    font-size: 0.75rem; font-weight: 700; text-transform: uppercase;
    letter-spacing: 1.5px; color: var(--accent);
    min-height: 1.2em;
  }
  .turn-dot {
    width: 6px; height: 6px; border-radius: 50%;
    background: var(--accent);
    animation: pulse 1.5s infinite;
  }
  .round-badge, .difficulty-badge {
    background: rgba(255,255,255,0.08); /* Darker premium badge */
    border: 1px solid rgba(255,255,255,0.1);
    color: var(--text-main);
    padding: 2px 8px; border-radius: 12px;
    font-size: 0.6rem; font-weight: 700; text-transform: uppercase;
    letter-spacing: 1px;
    backdrop-filter: blur(4px);
  }
  .difficulty-badge {
    color: var(--accent);
    border-color: rgba(251, 191, 36, 0.3);
    background: rgba(251, 191, 36, 0.05);
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 0 0 var(--accent-glow); }
    50% { box-shadow: 0 0 0 8px transparent; }
  }

  /* â”€â”€ BOARD â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .board-wrapper {
    flex: 1; display: flex; align-items: center; justify-content: center;
    padding: 10px; z-index: 2; position: relative;
    min-height: 0;
    overflow-y: auto; /* Allow scrolling if screen is very short */
  }

  .board {
    width: 95%; max-width: 520px;
    background: var(--board-bg);
    border: 1px solid var(--board-border);
    border-radius: 40px;
    padding: 36px 24px;
    position: relative;
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    box-shadow:
      0 0 50px rgba(0, 0, 0, 0.8),
      0 20px 80px rgba(0, 0, 0, 0.95),
      inset 0 1px 1px rgba(255, 255, 255, 0.1),
      inset 0 -1px 2px rgba(0, 0, 0, 0.8);
    transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
  }

  @media (max-width: 540px) {
    .board {
      width: 98%;
      padding: 24px 12px;
      border-radius: 32px;
    }
    .pit-row {
      gap: 6px;
      padding: 4px 2px;
    }
  }

  .board::before {
    content: ''; position: absolute; inset: -1px;
    border-radius: 33px;
    background: linear-gradient(145deg, rgba(252, 211, 77, 0.15), transparent 40%, transparent 60%, rgba(56, 189, 248, 0.1));
    z-index: -1;
  }

  .board-divider {
    height: 1px; margin: 12px 20px;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
  }

  .pit-row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 12px;
    padding: 4px 6px;
  }

  /* â”€â”€ 3D CARVED PITS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .pit {
    aspect-ratio: 1;
    border-radius: 50%;
    background: var(--pit-bg);
    border: 1px solid var(--pit-border);
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    position: relative;
    cursor: default;
    transition: all .3s cubic-bezier(.34,1.56,.64,1);
    overflow: visible;
    /* 3D Carved effect */
    box-shadow: 
      inset 0 4px 6px rgba(0,0,0,0.6),
      inset 0 0 10px rgba(0,0,0,0.8),
      0 1px 1px rgba(255,255,255,0.08);
  }
  
  .pit.clickable {
    cursor: pointer;
  }
  
  /* Player hover state */
  #rowPlayer .pit.clickable:hover {
    border-color: rgba(56, 189, 248, 0.4);
    background: radial-gradient(circle at 50% 120%, rgba(56, 189, 248, 0.2), var(--pit-bg));
    box-shadow: 
      inset 0 4px 6px rgba(0,0,0,0.5),
      inset 0 0 10px rgba(0,0,0,0.7),
      0 0 20px rgba(56, 189, 248, 0.15),
      0 1px 1px rgba(255,255,255,0.08);
    transform: translateY(-4px) scale(1.02);
  }

  /* Opponent hover state (two player mode) */
  #rowOpponent .pit.clickable:hover {
    border-color: rgba(244, 63, 94, 0.4);
    background: radial-gradient(circle at 50% -20%, rgba(244, 63, 94, 0.2), var(--pit-bg));
    box-shadow: 
      inset 0 4px 6px rgba(0,0,0,0.5),
      inset 0 0 10px rgba(0,0,0,0.7),
      0 0 20px rgba(244, 63, 94, 0.15),
      0 1px 1px rgba(255,255,255,0.08);
    transform: translateY(4px) scale(1.02);
  }

  .pit.clickable:active {
    transform: scale(0.92);
    box-shadow: 
      inset 0 8px 12px rgba(0,0,0,0.8),
      inset 0 0 15px rgba(0,0,0,0.9),
      0 0 0 transparent;
  }

  /* Last picked pit indicator - floating ring */
  .pit.last-picked::after {
    content: '';
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    border: 2px solid var(--accent);
    box-shadow: 0 0 10px var(--accent-glow), inset 0 0 10px var(--accent-glow);
    animation: lastPickedPulse 2s ease-in-out infinite, lastPickedSpin 8s linear infinite;
    pointer-events: none;
    clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%, 0 40%, 100% 40%, 100% 60%, 0 60%, 0 80%, 100% 80%, 100% 100%, 0 100%);
  }
  @keyframes lastPickedPulse {
    0%, 100% { transform: scale(1); opacity: 0.8; }
    50% { transform: scale(1.05); opacity: 0.4; }
  }
  @keyframes lastPickedSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  .pit-count {
    font-family: 'Inter', sans-serif;
    font-size: 1.15rem; font-weight: 800;
    color: var(--text);
    z-index: 2;
    text-shadow: 0 2px 4px rgba(0,0,0,0.8);
    pointer-events: none;
    transition: all .25s ease;
    position: relative;
    line-height: 1;
    width: 28px; height: 28px;
    display: flex; align-items: center; justify-content: center;
    border-radius: 50%;
    /* Dark glass backing behind the number */
    background: radial-gradient(circle at 50% 50%, rgba(10, 8, 16, 0.85) 50%, transparent 100%);
  }
  @media (max-width: 540px) {
    .pit-count {
      font-size: 1rem;
      width: 24px; height: 24px;
    }
  }
  .pit.empty .pit-count { 
    color: var(--text-dim); 
    opacity: 0.3; 
    text-shadow: none;
  }

  .pit-number {
    position: absolute; bottom: -18px;
    font-size: 0.55rem; font-weight: 700;
    color: var(--text-dim); opacity: 0.4;
    pointer-events: none;
  }

  /* â”€â”€ 3D GLOWING GRAINS (SEEDS) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .grain-dots {
    position: absolute; inset: 0; pointer-events: none; z-index: 3;
    filter: drop-shadow(0 4px 6px rgba(0,0,0,0.6));
  }
  .grain-dot {
    position: absolute;
    width: 8px; height: 8px;
    border-radius: 50%;
    /* 3D Sphere effect */
    background: radial-gradient(circle at 30% 30%, var(--grain-highlight), var(--grain) 40%, var(--grain-shadow) 90%);
    box-shadow: 
      inset -1px -1px 2px rgba(0,0,0,0.5), 
      0 0 4px rgba(251, 191, 36, 0.4);
    transform: translate(-50%, -50%);
    transition: all .2s cubic-bezier(.34,1.56,.64,1);
  }

  /* Animations */
  .pit.dropping {
    animation: dropPulse .3s ease;
  }
  @keyframes dropPulse {
    0% { box-shadow: 0 0 0 0 var(--accent-glow); }
    50% { box-shadow: 0 0 20px 4px var(--accent-glow); border-color: var(--accent); }
    100% { box-shadow: 0 0 0 0 transparent; }
  }

  .pit.picking {
    animation: pickPulse .6s cubic-bezier(.4,0,.2,1);
    z-index: 10;
  }
  @keyframes pickPulse {
    0%   { transform: scale(1); border-color: var(--pit-border); box-shadow: none; }
    15%  { transform: scale(0.8); border-color: var(--accent); box-shadow: 0 0 30px 8px var(--accent-glow), inset 0 0 15px rgba(240,192,64,0.2); }
    35%  { transform: scale(1.12); border-color: #ffd700; box-shadow: 0 0 40px 12px rgba(255,215,0,0.5), 0 0 80px 20px rgba(240,192,64,0.15); }
    55%  { transform: scale(0.95); border-color: var(--accent); box-shadow: 0 0 20px 4px var(--accent-glow); }
    100% { transform: scale(1); border-color: var(--pit-border); box-shadow: none; }
  }

  /* Expanding ring burst on pick */
  .pick-ring {
    position: absolute;
    top: 50%; left: 50%;
    width: 0; height: 0;
    border-radius: 50%;
    border: 3px solid var(--accent);
    transform: translate(-50%, -50%);
    animation: ringExpand .7s ease-out forwards;
    pointer-events: none; z-index: 9;
  }
  @keyframes ringExpand {
    0%   { width: 20%; height: 20%; opacity: 1; border-width: 3px; }
    100% { width: 180%; height: 180%; opacity: 0; border-width: 1px; }
  }

  /* Burst particles on pick */
  .pick-particle {
    position: fixed;
    width: 6px; height: 6px;
    border-radius: 50%;
    pointer-events: none; z-index: 1000;
    animation: particleBurst .7s ease-out forwards;
  }
  @keyframes particleBurst {
    0%   { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: var(--particle-dir) scale(0.3); }
  }

  .pit.capturing {
    animation: capturePulse .6s ease;
  }
  @keyframes capturePulse {
    0% { transform: scale(1); }
    20% { transform: scale(1.15); border-color: #ff6b6b; box-shadow: 0 0 30px rgba(255,107,107,0.5); }
    50% { transform: scale(0.9); }
    100% { transform: scale(1); box-shadow: none; }
  }

  .pit.instant4 {
    animation: instant4Pulse .5s ease;
  }
  @keyframes instant4Pulse {
    0% { transform: scale(1); }
    30% { transform: scale(1.2); border-color: var(--accent); box-shadow: 0 0 35px var(--accent-glow), 0 0 60px rgba(240,192,64,0.3); }
    100% { transform: scale(1); box-shadow: none; }
  }

  /* Flying grain animation (for distribution) */
  .flying-grain {
    position: fixed;
    width: 14px; height: 14px;
    border-radius: 50%;
    /* 3D Sphere effect matching the new beads */
    background: radial-gradient(circle at 30% 30%, var(--grain-highlight), var(--grain) 40%, var(--grain-shadow) 90%);
    box-shadow: 
      inset -1px -1px 2px rgba(0,0,0,0.5), 
      0 0 12px rgba(251, 191, 36, 0.8),
      0 4px 8px rgba(0,0,0,0.5);
    z-index: 1001;
    pointer-events: none;
    will-change: transform, left, top;
  }
  .flying-grain.in-flight {
    transition: left 0.32s cubic-bezier(.2,.6,.35,1), top 0.32s cubic-bezier(.2,.0,.35,1);
  }

  /* Trail dot left behind during flight */
  .grain-trail {
    position: fixed;
    width: 6px; height: 6px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(251, 191, 36, 0.9), transparent);
    pointer-events: none; z-index: 1000;
    animation: trailFade 0.4s ease-out forwards;
    filter: blur(1px);
  }
  @keyframes trailFade {
    0% { opacity: 0.8; transform: scale(1); }
    100% { opacity: 0; transform: scale(0.2); }
  }

  /* Grain landing burst */
  .grain-land-burst {
    position: fixed;
    width: 20px; height: 20px;
    border-radius: 50%;
    border: 2px solid rgba(251, 191, 36, 0.8);
    pointer-events: none; z-index: 1000;
    animation: landBurst 0.35s ease-out forwards;
    transform: translate(-50%, -50%);
  }
  @keyframes landBurst {
    0% { opacity: 1; width: 4px; height: 4px; border-width: 3px; }
    100% { opacity: 0; width: 36px; height: 36px; border-width: 1px; }
  }

  /* Collecting grain (fly to hand) */
  .collecting-grain {
    position: fixed;
    width: 12px; height: 12px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, var(--grain-highlight), var(--grain) 40%, var(--grain-shadow) 90%);
    box-shadow: 0 0 10px rgba(251, 191, 36, 0.6), 0 2px 6px rgba(0,0,0,0.6);
    z-index: 1001;
    pointer-events: none;
    transition: left 0.35s cubic-bezier(.3,.0,.3,1), top 0.35s cubic-bezier(.3,.0,.3,1), opacity 0.35s ease;
  }

  /* Score fly animation */
  .score-fly {
    position: fixed; z-index: 999; pointer-events: none;
    font-size: 1.2rem; font-weight: 900;
    animation: flyUp 1s ease-out forwards;
  }
  .score-fly.player-fly { color: var(--player-accent); }
  .score-fly.opponent-fly { color: var(--opponent-accent); }

  @keyframes flyUp {
    0% { opacity: 1; transform: translateY(0) scale(1); }
    100% { opacity: 0; transform: translateY(-60px) scale(1.5); }
  }

  /* â”€â”€ HAND INDICATOR (Premium Floating Circle) â”€ */
  .hand-display {
    position: absolute;
    bottom: -15px; left: 50%;
    transform: translateX(-50%) translateY(100%);
    z-index: 20;
    pointer-events: none;
    display: flex; flex-direction: column; align-items: center;
    /* Hidden by default when empty */
    opacity: 0;
    transition: all .4s cubic-bezier(0.4, 0, 0.2, 1);
  }
  .hand-display.visible {
    opacity: 1;
    pointer-events: auto;
  }
  /* When playing from opponent/top side, move orb above the board */
  .hand-display.top-side {
    bottom: auto;
    top: -15px;
    transform: translateX(-50%) translateY(-100%);
  }
  /* Let's define the base .hand-orb style FIRST so media queries can override it */
  .hand-orb {
    position: relative;
    width: 84px; height: 84px;
    border-radius: 50%;
    display: flex; align-items: center; justify-content: center;
    /* Glassmorphism base */
    background: radial-gradient(circle at 40% 35%, rgba(30,30,80,0.95), rgba(15,15,50,0.98));
    border: 2px solid rgba(240,192,64,0.5);
    box-shadow:
      0 0 25px 5px rgba(240,192,64,0.2),
      0 0 60px 10px rgba(240,192,64,0.08),
      0 8px 32px rgba(0,0,0,0.6),
      inset 0 1px 0 rgba(255,255,255,0.1),
      inset 0 -2px 6px rgba(0,0,0,0.4);
    animation: orbFloat 3s ease-in-out infinite;
  }
  
  @media (max-width: 850px) {
    /* Center the orb in the gap between board edge and score card */
    .hand-display {
      bottom: auto;
      top: calc(100% + 40px); /* 40px sits well in the dynamic gap */
      left: 50%;
      transform: translateX(-50%);
    }
    .hand-display.top-side {
      top: auto;
      bottom: calc(100% + 40px);
      transform: translateX(-50%);
    }
    .hand-orb {
      width: 90px; height: 90px; /* Increased orb size again as requested */
    }
    .hand-count { font-size: 1.1rem; }
  }
  .hand-display.top-side .hand-label-text {
    order: -1;
    margin-top: 0;
    margin-bottom: 4px;
  }

  @keyframes orbFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-4px); }
  }

  /* Rotating ring around the orb */
  .hand-orb::before {
    content: '';
    position: absolute;
    inset: -6px;
    border-radius: 50%;
    border: 2px dashed rgba(240,192,64,0.3);
    animation: orbRingSpin 8s linear infinite;
    pointer-events: none;
  }

  /* Outer glow ring */
  .hand-orb::after {
    content: '';
    position: absolute;
    inset: -3px;
    border-radius: 50%;
    background: transparent;
    border: 1px solid rgba(240,192,64,0.15);
    animation: orbGlowPulse 2s ease-in-out infinite;
    pointer-events: none;
  }

  @keyframes orbRingSpin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  @keyframes orbGlowPulse {
    0%, 100% { box-shadow: 0 0 8px rgba(240,192,64,0.15); }
    50% { box-shadow: 0 0 20px rgba(240,192,64,0.35); }
  }

  /* Count number in the center */
  .hand-count {
    font-size: 1.6rem;
    font-weight: 900;
    color: var(--accent);
    text-shadow:
      0 0 12px rgba(240,192,64,0.6),
      0 0 30px rgba(240,192,64,0.2);
    line-height: 1;
    z-index: 3;
    position: relative;
  }

  /* Small grain dots orbiting inside the circle */
  .hand-grain-ring {
    position: absolute;
    inset: 4px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 2;
  }
  .hand-grain-dot {
    position: absolute;
    width: 5px; height: 5px;
    border-radius: 50%;
    background: radial-gradient(circle at 35% 30%, #ffe070, var(--grain));
    box-shadow: 0 0 4px rgba(240,192,64,0.6);
    transform: translate(-50%, -50%);
    animation: grainAppear .25s ease both;
  }
  @keyframes grainAppear {
    0% { transform: translate(-50%,-50%) scale(0); opacity: 0; }
    100% { transform: translate(-50%,-50%) scale(1); opacity: 1; }
  }

  /* "IN HAND" label below the orb */
  .hand-label-text {
    display: none; /* Removed as requested */
  }

  /* Active turn row highlight */
  .pit-row.active-turn {
    border-radius: 40px;
    position: relative;
    z-index: 1;
  }
  
  #rowPlayer.active-turn {
    background: linear-gradient(90deg, transparent, rgba(56, 189, 248, 0.05), transparent);
    box-shadow: 
      0 0 30px rgba(56, 189, 248, 0.2), 
      inset 0 0 20px rgba(56, 189, 248, 0.15);
    border: 1px solid rgba(56, 189, 248, 0.4);
    animation: playerRowPulse 2s ease-in-out infinite;
  }
  @keyframes playerRowPulse {
    0%, 100% { box-shadow: 0 0 20px rgba(56, 189, 248, 0.1); border-color: rgba(56, 189, 248, 0.2); }
    50% { box-shadow: 0 0 45px rgba(56, 189, 248, 0.4), inset 0 0 30px rgba(56, 189, 248, 0.2); border-color: rgba(56, 189, 248, 0.7); }
  }

  #rowOpponent.active-turn {
    background: linear-gradient(90deg, transparent, rgba(244, 63, 94, 0.05), transparent);
    box-shadow: 
      0 0 30px rgba(244, 63, 94, 0.2), 
      inset 0 0 20px rgba(244, 63, 94, 0.15);
    border: 1px solid rgba(244, 63, 94, 0.4);
    animation: oppRowPulse 2s ease-in-out infinite;
  }
  @keyframes oppRowPulse {
    0%, 100% { box-shadow: 0 0 20px rgba(244, 63, 94, 0.1); border-color: rgba(244, 63, 94, 0.2); }
    50% { box-shadow: 0 0 45px rgba(244, 63, 94, 0.4), inset 0 0 30px rgba(244, 63, 94, 0.2); border-color: rgba(244, 63, 94, 0.7); }
  }

  /* Dead pit (not filled at round start â€” skipped during distribution) */
  .pit.dead {
    opacity: 0.15;
    filter: saturate(0.2);
    pointer-events: none !important;
    cursor: default !important;
    border-style: dashed !important;
    border-color: rgba(255,255,255,0.2) !important;
    box-shadow: none !important;
  }
  .pit.dead .pit-count { display: none; }
  .pit.dead .grain-dots { display: none; }

  /* Round indicator */
  .round-badge {
    font-size: 0.65rem;
    font-weight: 700;
    letter-spacing: 2px;
    color: var(--text-dim);
    text-transform: uppercase;
  }

  /* â”€â”€ CONTROLS & STATUS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .controls {
    flex-shrink: 0;
    display: flex; justify-content: center; gap: 12px;
    padding: 8px 16px 16px; z-index: 2;
  }

  .btn {
    padding: 12px 28px; border: none; border-radius: 16px;
    font-family: 'Outfit', sans-serif;
    font-size: 0.85rem; font-weight: 800;
    text-transform: uppercase; letter-spacing: 2px;
    cursor: pointer;
    transition: all .3s cubic-bezier(.34,1.56,.64,1);
    position: relative; overflow: hidden;
  }
  .btn::after {
    content: ''; position: absolute; inset: 0;
    background: linear-gradient(135deg, rgba(255,255,255,0.15), transparent);
    pointer-events: none;
  }
  .btn-primary {
    background: linear-gradient(135deg, #fbbf24, #d97706);
    color: #000;
    box-shadow: 0 4px 15px rgba(251, 191, 36, 0.3);
  }
  .btn-primary:active { transform: scale(0.92); box-shadow: 0 2px 8px rgba(251, 191, 36, 0.4); }

  .btn-secondary {
    background: rgba(255,255,255,0.05);
    color: var(--text-main); border: 1px solid rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
  }
  .btn-secondary:active { transform: scale(0.92); background: rgba(255,255,255,0.08); }

  .status-bar {
    flex-shrink: 0;
    text-align: center; padding: 4px; z-index: 2;
    font-size: 0.75rem; color: var(--text-dim); font-weight: 600;
    min-height: 22px;
  }

  /* â”€â”€ PREMIUM MODALS (Vision OS Style) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .modal-overlay {
    position: fixed; inset: 0; z-index: 100;
    background: rgba(0,0,0,0.6);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    display: flex; align-items: center; justify-content: center;
    padding: 20px;
    opacity: 0; pointer-events: none;
    transition: opacity .4s ease;
  }
  .modal-overlay.show { opacity: 1; pointer-events: auto; }

  .modal {
    background: rgba(22, 17, 36, 0.6); /* Very sheer dark glass */
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 32px;
    padding: 36px 30px;
    text-align: center;
    max-width: 380px; width: 100%;
    transform: scale(0.85) translateY(40px);
    transition: transform .5s cubic-bezier(.34,1.56,.64,1);
    box-shadow:
      0 30px 60px rgba(0,0,0,0.6),
      inset 0 1px 1px rgba(255,255,255,0.15);
    position: relative;
    overflow: hidden;
  }
  .modal::before {
    content: ''; position: absolute; inset: 0;
    background: radial-gradient(circle at top right, rgba(251, 191, 36, 0.1), transparent 60%);
    pointer-events: none;
  }
  .modal-overlay.show .modal { transform: scale(1) translateY(0); }

  .modal-icon { font-size: 3.5rem; margin-bottom: 12px; filter: drop-shadow(0 4px 10px rgba(251, 191, 36, 0.3)); }
  .modal h2 {
    font-family: 'Outfit', sans-serif;
    font-size: 1.8rem; font-weight: 800; margin-bottom: 8px;
    background: linear-gradient(135deg, #fff, #fbbf24);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    background-clip: text;
    letter-spacing: -0.5px;
  }
  .modal p { font-family: 'Inter', sans-serif; font-size: 0.9rem; color: var(--text-dim); margin-bottom: 24px; line-height: 1.6; }
  .modal .btn { width: 100%; margin-top: 8px; }

  .mode-select { display: flex; flex-direction: column; gap: 8px; margin-bottom: 16px; }
  .difficulty-select { display: flex; justify-content: center; gap: 8px; margin-bottom: 24px; }
  .difficulty-btn {
    background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.08);
    color: var(--text-dim); padding: 8px 16px; border-radius: 12px;
    font-size: 0.75rem; font-weight: 700; cursor: pointer; transition: all .2s;
  }
  .difficulty-btn.active {
    background: rgba(251, 191, 36, 0.1); border-color: var(--accent); color: var(--accent);
    box-shadow: 0 0 15px rgba(251, 191, 36, 0.2);
  }

  /* Round Summary Data Grid */
  .round-summary {
    display: flex; justify-content: space-around;
    padding: 16px 0; margin-bottom: 24px;
    border-top: 1px solid rgba(255,255,255,0.05);
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  .round-stat { display: flex; flex-direction: column; align-items: center; }
  .round-stat .label { font-size: 0.65rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }
  .round-stat .val { font-family: 'Inter', sans-serif; font-size: 1.8rem; font-weight: 900; color: var(--text); }
  .round-stat.player1 .val { color: var(--opponent-accent); text-shadow: 0 0 10px var(--opponent-glow); }
  .round-stat.player2 .val { color: var(--player-accent); text-shadow: 0 0 10px var(--player-glow); }
  /* â”€â”€ RIPPLE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .ripple {
    position: absolute; border-radius: 50%;
    background: rgba(240,192,64,0.25);
    transform: scale(0); animation: rippleAnim .6s ease-out;
    pointer-events: none; z-index: 10;
  }
  @keyframes rippleAnim {
    to { transform: scale(3); opacity: 0; }
  }

  /* â”€â”€ CONFETTI â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  .confetti-piece {
    position: fixed; z-index: 200; pointer-events: none;
    width: 8px; height: 8px;
    animation: confettiFall 2.5s ease-out forwards;
  }
  @keyframes confettiFall {
    0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
    100% { opacity: 0; transform: translateY(100vh) rotate(720deg) scale(0.3); }
  }

  /* â”€â”€ RESPONSIVE â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
  @media (max-height: 650px) {
    .header { padding: 6px 16px 2px; }
    .header h1 { font-size: 1.2rem; }
    .scoreboard { padding: 4px 12px; }
    .score-card { padding: 4px 14px; }
    .score-value { font-size: 1.4rem; }

    .pit-row { gap: 3px; }

  }

  @media (min-width: 500px) {
    .pit-count { font-size: 1.3rem; }
    .grain-dot { width: 8px; height: 8px; }
  }
</style>

//  AUDIO SYNTHESIS (Zero-Latency Web Audio API)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
const AudioManager = {
  ctx: null,
  isMuted: false,

  init() {
    if (!this.ctx) {
      this.ctx = new (window.AudioContext || window.webkitAudioContext)();
    }
    if (this.ctx.state === 'suspended') {
      this.ctx.resume();
    }
  },

  // Used for melodic/musical UI tones (chimes, wins)
  playTone(freq, type, duration, vol, delay = 0) {
    if (this.isMuted) return;
    this.init();
    
    const osc = this.ctx.createOscillator();
    const gainNode = this.ctx.createGain();
    
    osc.type = type;
    osc.frequency.setValueAtTime(freq, this.ctx.currentTime + delay);
    
    // Smooth envelope for musical tones
    gainNode.gain.setValueAtTime(0, this.ctx.currentTime + delay);
    gainNode.gain.linearRampToValueAtTime(vol, this.ctx.currentTime + delay + 0.02);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + delay + duration);
    
    osc.connect(gainNode);
    gainNode.connect(this.ctx.destination);
    
    osc.start(this.ctx.currentTime + delay);
    osc.stop(this.ctx.currentTime + delay + duration);
  },

  // Used for physical game events (seeds hitting wood)
  playPercussive(freq, duration, vol, delay = 0) {
    if (this.isMuted) return;
    this.init();

    const osc = this.ctx.createOscillator();
    const gainNode = this.ctx.createGain();

    osc.type = 'sine'; // Sine works best for soft wood thuds
    osc.frequency.setValueAtTime(freq, this.ctx.currentTime + delay);
    // Slight pitch drop creates a realistic "thud" effect
    osc.frequency.exponentialRampToValueAtTime(freq * 0.6, this.ctx.currentTime + delay + duration);

    // Instant attack, ultra-fast exponential decay
    gainNode.gain.setValueAtTime(vol, this.ctx.currentTime + delay);
    gainNode.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + delay + duration);

    osc.connect(gainNode);
    gainNode.connect(this.ctx.destination);

    osc.start(this.ctx.currentTime + delay);
    osc.stop(this.ctx.currentTime + delay + duration);
  },

  // Specific Sound Effects
  click() {
    this.playPercussive(300, 0.05, 0.2);
  },
  
  pitSelect() {
    this.playPercussive(250, 0.1, 0.3);
    this.playPercussive(350, 0.1, 0.1);
  },
  
  grainDrop(pitchOffset = 0) {
    // Convert the random 0-5 input into a C-Major Pentatonic scale note
    // This ensures that when dozens of grains drop during distribution, 
    // it sounds like a beautiful, harmonized wind chime instead of chaotic noise.
    const pentatonic = [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50]; // C5, D5, E5, G5, A5, C6
    const noteIdx = Math.floor(pitchOffset) % pentatonic.length;
    const freq = pentatonic[noteIdx];

    // Play a bright, crystalline 'plink'
    this.playTone(freq, 'sine', 0.12, 0.15); // Main bell body
    this.playTone(freq * 2, 'triangle', 0.05, 0.05); // High-frequency attack ping
  },
  
  capture(count) {
    // Gentle sparkling chime
    const notes = [523.25, 659.25, 783.99, 1046.50]; // C5 E5 G5 C6
    const maxNotes = Math.min(count, notes.length);
    for (let i = 0; i < maxNotes; i++) {
      this.playTone(notes[i], 'triangle', 0.3, 0.1, i * 0.08); // Softer, slower arpeggio
    }
  },

  win() {
    this.playTone(440, 'triangle', 0.4, 0.2, 0);   
    this.playTone(554.37, 'triangle', 0.4, 0.2, 0.1); 
    this.playTone(659.25, 'triangle', 0.6, 0.2, 0.2); 
    this.playTone(880, 'sine', 1.0, 0.3, 0.3);    
  },
  
  lose() {
    this.playTone(349.23, 'triangle', 0.4, 0.2, 0);   // F4
    this.playTone(329.63, 'triangle', 0.4, 0.2, 0.2); // E4
    this.playTone(311.13, 'triangle', 0.4, 0.2, 0.4); // Eb4
    this.playTone(293.66, 'sine', 1.0, 0.2, 0.6);     // D4
  }
};

// â”€â”€â”€ Helper to track timeouts for cleanup â”€â”€â”€
function safeTimeout(fn, ms) {
  const id = setTimeout(() => {
    pendingTimeouts = pendingTimeouts.filter(t => t !== id);
    fn();
  }, ms);
  pendingTimeouts.push(id);
  return id;
}

function clearAllTimeouts() {
  pendingTimeouts.forEach(id => clearTimeout(id));
  pendingTimeouts = [];
}

function renderPit(side, idx) {
  const val = board[side][idx];
  const countEl = document.getElementById(`count-${side}-${idx}`);
  const dotsEl = document.getElementById(`dots-${side}-${idx}`);
  const pitEl = document.getElementById(`pit-${side}-${idx}`);

  countEl.textContent = val;
  pitEl.classList.toggle('empty', val === 0);
  pitEl.classList.toggle('dead', isDeadPit(side, idx));

  // Render grain dots
  dotsEl.innerHTML = '';
  const display = Math.min(val, 20); // Cap visual dots
  if (display === 0) return;

  // Measure pit to calculate exact midpoint radius
  const pitW = pitEl.offsetWidth || 50;
  const outerR = pitW / 2;          // Pit border radius in px
  const innerR = 14;                 // Inner number circle radius (28px / 2)
  const midR = (outerR + innerR) / 2; // Exact midpoint in px
  const radiusPct = (midR / pitW) * 100; // Convert to % of pit width

  const positions = getGrainPositions(display, radiusPct);
  for (let g = 0; g < display; g++) {
    const dot = document.createElement('div');
    dot.className = 'grain-dot';
    dot.style.left = positions[g].x + '%';
    dot.style.top = positions[g].y + '%';
    dotsEl.appendChild(dot);
  }
}

function getGrainPositions(count, radiusPct) {
  const positions = [];
  if (count === 0) return positions;
  const r = radiusPct || 35; // Fallback
  const startAngle = -Math.PI / 2; // Start from 12 o'clock

  // All dots placed on a single perfect circle, equal angular gaps
  for (let i = 0; i < count; i++) {
    const angle = startAngle + (i / count) * Math.PI * 2;
    positions.push({
      x: 50 + Math.cos(angle) * r,
      y: 50 + Math.sin(angle) * r
    });
  }
  return positions;
}

function mulberry32(a) {
  return function() {
    a |= 0; a = a + 0x6D2B79F5 | 0;
    let t = Math.imul(a ^ a >>> 15, 1 | a);
    t = t + Math.imul(t ^ t >>> 7, 61 | t) ^ t;
    return ((t ^ t >>> 14) >>> 0) / 4294967296;
  }
}

//  CLOCKWISE ORDER
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
// Pits in clockwise order:
// opp[0], opp[1], ..., opp[6], player[0], player[1], ..., player[6]
// Total 14 pits, indexes 0-13

// Clockwise: Player 1â†’2â†’...â†’7 â†’ Opponent 7â†’6â†’...â†’1 â†’ back to Player 1
// Linear 0-6 = player[0..6], Linear 7-13 = opp[6..0]

function pitToLinear(side, idx) {
  if (side === 'player') return idx;           // player[0-6] â†’ linear 0-6
  return 7 + (6 - idx);                        // opp[0] â†’ 13, opp[6] â†’ 7
}

function linearToPit(linear) {
  linear = ((linear % 14) + 14) % 14;
  if (linear < 7) return { side: 'player', idx: linear };
  return { side: 'opp', idx: 6 - (linear - 7) }; // linear 7 â†’ opp[6], linear 13 â†’ opp[0]
}

// Check if a pit is dead (not filled at round start, skipped during distribution)
function isDeadPit(side, idx) {
  return deadPits[side][idx] === true;
}

// Advance to the next live (non-dead) pit in clockwise order
function getNextLivePit(currentLinear) {
  let steps = 0;
  let next = currentLinear;
  do {
    next = (next + 1) % 14;
    steps++;
    const p = linearToPit(next);
    if (!isDeadPit(p.side, p.idx)) return next;
  } while (steps < 14); // Safety: avoid infinite loop if all pits are dead
  return (currentLinear + 1) % 14; // Fallback
}

function getPitValue(side, idx) {
  return board[side][idx];
}

function setPitValue(side, idx, val) {
  board[side][idx] = val;
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  GAME LOGIC (with animation hooks)
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function onPitClick(idx) {
  if (!isPlayerTurn || isAnimating || gameOver) return;

// â”€â”€â”€ Fly a single grain from src to dest with arc â”€â”€â”€
function flyGrainTo(srcX, srcY, destX, destY, duration) {
  return new Promise(resolve => {
    AudioManager.grainDrop(Math.random() * 5); // Add pitch variation
    const grain = createFlyingGrain(srcX, srcY);

    // Force layout so the initial position is painted
    void grain.offsetHeight;

    // Add transition class and move
    grain.classList.add('in-flight');
    grain.style.left = (destX - 6) + 'px';
    grain.style.top = (destY - 6) + 'px';

    // Spawn trail dots along the path
    let trailCount = 0;
    const trailInterval = setInterval(() => {
      if (trailCount >= 3) { clearInterval(trailInterval); return; }
      const t = (trailCount + 1) / 4;
      const tx = srcX + (destX - srcX) * t;
      const ty = srcY + (destY - srcY) * t - Math.sin(t * Math.PI) * 15;
      const trail = document.createElement('div');
      trail.className = 'grain-trail';
      trail.style.left = (tx - 2.5) + 'px';
      trail.style.top = (ty - 2.5) + 'px';
      document.body.appendChild(trail);
      safeTimeout(() => trail.remove(), 500);
      trailCount++;
    }, duration / 5);

    safeTimeout(() => {
      clearInterval(trailInterval);
      grain.remove();
      spawnLandBurst(destX, destY);
      resolve();
    }, duration);
  });
}

// â”€â”€â”€ Distribute grains: fly them from hand to each pit sequentially â”€â”€â”€
async function distributeGrainsAnimated(sourceSide, sourceIdx, destinations) {
  // destinations is an array of {side, idx} in order
  const handPos = getHandCenter();

  for (let i = 0; i < destinations.length; i++) {
    const dest = destinations[i];
    const destPos = getPitCenter(dest.side, dest.idx);

    // Fly a grain from hand area to the destination pit
    const flyPromise = flyGrainTo(
      handPos.x + (Math.random() - 0.5) * 20,
      handPos.y + (Math.random() - 0.5) * 8,
      destPos.x,
      destPos.y,
      GRAIN_FLY_MS
    );

    // Decrement hand count immediately as grain leaves
    renderHand(destinations.length - i - 1);

    // Wait for grain to land before sending the next one
    await flyPromise;

    // Update game state exactly as it lands
    board[dest.side][dest.idx]++;
    renderPit(dest.side, dest.idx);
    triggerAnim(`pit-${dest.side}-${dest.idx}`, 'dropping');

    // Check INSTANT-4 CAPTURE RULE immediately
    if (board[dest.side][dest.idx] === 4) {
      const owner = dest.side === 'player' ? 'player' : 'opp';
      return { stoppedAt: i, instant4: { side: dest.side, idx: dest.idx, owner } };
    }

    // Small pause between grains for visual clarity
    await sleep(GRAIN_STAGGER_MS);
  }

  return { stoppedAt: destinations.length - 1, instant4: null };
}

async function executeTurn(side, pitIdx, animate) {
  const startLinear = pitToLinear(side, pitIdx);
  let hand = board[side][pitIdx];
  board[side][pitIdx] = 0;
  lastTurnSide = side; // Track who played last for turn order

  if (animate) {
    // Position hand orb on correct side of board and make it visible
    positionHandForSide(side);
    // Show the orb (empty) so its position is correct for grain flight
    const display = document.getElementById('handDisplay');
    display.classList.add('visible');
    document.getElementById('handCount').textContent = '';
    document.getElementById('handGrainRing').innerHTML = '';
    // Force layout so position is calculated
    void display.offsetHeight;

    // Mark last picked pit
    clearLastPicked();
    markLastPicked(side, pitIdx);
    triggerAnim(`pit-${side}-${pitIdx}`, 'picking');
    renderPit(side, pitIdx);

    // Fly grains from pit to hand
    await flyGrainsToHand(side, pitIdx, hand);
    renderHand(hand);
    await sleep(200);
  }

  let currentLinear = startLinear;
  let turnScores = { player: 0, opp: 0 };

  while (true) {
    if (animate) {
      // Build list of destination pits for this batch of distribution
      const destinations = [];
      let tempLinear = currentLinear;
      for (let g = 0; g < hand; g++) {
        tempLinear = getNextLivePit(tempLinear);
        const p = linearToPit(tempLinear);
        destinations.push({ side: p.side, idx: p.idx });
      }

      // Animate all grains flying to their destinations
      const result = await distributeGrainsAnimated(side, pitIdx, destinations);

      // Update currentLinear to wherever we stopped
      let advancedLinear = currentLinear;
      for (let s = 0; s <= result.stoppedAt; s++) {
        advancedLinear = getNextLivePit(advancedLinear);
      }
      currentLinear = advancedLinear;
      hand = 0;

      // Handle instant-4 if it occurred
      if (result.instant4) {
        const { side: i4Side, idx: i4Idx, owner } = result.instant4;
        scores[owner] += 4;
        turnScores[owner] += 4;
        board[i4Side][i4Idx] = 0;

        triggerAnim(`pit-${i4Side}-${i4Idx}`, 'instant4');
        showScoreFly(i4Side, i4Idx, '+4', owner);
        renderPit(i4Side, i4Idx);
        renderScores();
        await sleep(350);

        // Need to continue distributing remaining grains after instant-4
        const remaining = destinations.length - result.stoppedAt - 1;
        if (remaining > 0) {
          hand = remaining;
          // We already updated board for grains up to stoppedAt.
          // But grains after stoppedAt were NOT yet added to board.
          // Let's recalculate: the remaining dests haven't been applied yet.
          // Actually, distributeGrainsAnimated applies board changes one at a time
          // and stops early on instant-4. So remaining grains ARE still in hand.
          renderHand(hand);
          // Continue the while loop to distribute remaining
          continue;
        }
      }

      await sleep(ANIM_SETTLE_MS);
    } else {
      // Non-animated: just do the logic
      while (hand > 0) {
        currentLinear = getNextLivePit(currentLinear);
        const p = linearToPit(currentLinear);
        board[p.side][p.idx]++;
        hand--;

        if (board[p.side][p.idx] === 4) {
          const owner = p.side === 'player' ? 'player' : 'opp';
          scores[owner] += 4;
          turnScores[owner] += 4;
          board[p.side][p.idx] = 0;
        }
      }
    }

    // CHAIN PICK RULE
    const nextLinear = getNextLivePit(currentLinear);
    const nextPit = linearToPit(nextLinear);

    if (board[nextPit.side][nextPit.idx] > 0) {
      // Pick up from next pit and continue
      hand = board[nextPit.side][nextPit.idx];
      board[nextPit.side][nextPit.idx] = 0;
      currentLinear = nextLinear;

      if (animate) {
        // Move hand orb to the side of the chain-pick
        positionHandForSide(side);
        // Show empty orb for correct position
        const display = document.getElementById('handDisplay');
        display.classList.add('visible');
        document.getElementById('handCount').textContent = '';
        document.getElementById('handGrainRing').innerHTML = '';
        void display.offsetHeight;

        clearLastPicked();
        markLastPicked(nextPit.side, nextPit.idx);
        AudioManager.pitSelect();
        triggerAnim(`pit-${nextPit.side}-${nextPit.idx}`, 'picking');
        renderPit(nextPit.side, nextPit.idx);

        // Fly grains from pit to hand
        await flyGrainsToHand(nextPit.side, nextPit.idx, hand);
        renderHand(hand);
        await sleep(200);
      }
    } else {
      // EMPTY STOP â†’ CAPTURE from the pit AFTER the empty one
      const captureLinear = getNextLivePit(nextLinear);
      const capturePit = linearToPit(captureLinear);
      const capturedGrains = board[capturePit.side][capturePit.idx];

      if (capturedGrains > 0) {
        // Empty Stop Capture: grains go to CURRENT PLAYER regardless of pit side
        const owner = side;
        scores[owner] += capturedGrains;
        turnScores[owner] += capturedGrains;
        board[capturePit.side][capturePit.idx] = 0;

        if (animate) {
          AudioManager.capture(capturedGrains);
          triggerAnim(`pit-${capturePit.side}-${capturePit.idx}`, 'capturing');

          // Fly captured grains to the score area
          const captSrc = getPitCenter(capturePit.side, capturePit.idx);
          const scoreEl = document.getElementById(owner === 'player' ? 'scoreCardPlayer' : 'scoreCardOpp');
          const scoreRect = scoreEl.getBoundingClientRect();
          const scoreDest = { x: scoreRect.left + scoreRect.width / 2, y: scoreRect.top + scoreRect.height / 2 };

          const capCount = Math.min(capturedGrains, 8);
          for (let c = 0; c < capCount; c++) {
            safeTimeout(() => {
              flyGrainTo(
                captSrc.x + (Math.random() - 0.5) * 16,
                captSrc.y + (Math.random() - 0.5) * 16,
                scoreDest.x,
                scoreDest.y,
                300
              );
            }, c * 50);
          }

          showScoreFly(capturePit.side, capturePit.idx, `+${capturedGrains}`, owner);
          renderPit(capturePit.side, capturePit.idx);
          renderScores();
          await sleep(capCount * 50 + 350);
        }
      }

      break;
    }
  }

  if (animate) {
    renderHand(0);
    clearLastPicked();
    renderAll();
  }

  return turnScores;
}

// Non-animated version for AI simulation
function executeTurnSim(boardState, scoresState, side, pitIdx) {
  const b = { opp: [...boardState.opp], player: [...boardState.player] };
  const s = { player: scoresState.player, opp: scoresState.opp };

  // Same clockwise mapping: player[0-6] â†’ linear 0-6, opp[idx] â†’ linear 7+(6-idx)
  function toLinear(sd, id) {
    return sd === 'player' ? id : 7 + (6 - id);
  }
  function fromLinear(lin) {
    lin = ((lin % 14) + 14) % 14;
    if (lin < 7) return { sd: 'player', id: lin };
    return { sd: 'opp', id: 6 - (lin - 7) };
  }
  // Skip dead pits in simulation
  function nextLive(cur) {
    let steps = 0, n = cur;
    do {
      n = (n + 1) % 14;
      steps++;
      const p = fromLinear(n);
      if (!deadPits[p.sd][p.id]) return n;
    } while (steps < 14);
    return (cur + 1) % 14;
  }

  const startLinear = toLinear(side, pitIdx);
  let hand = b[side][pitIdx];
  b[side][pitIdx] = 0;
  let currentLinear = startLinear;

  while (true) {
    while (hand > 0) {
      currentLinear = nextLive(currentLinear);
      const p = fromLinear(currentLinear);
      b[p.sd][p.id]++;
      hand--;

      // Instant-4
      if (b[p.sd][p.id] === 4) {
        s[p.sd] += 4;
        b[p.sd][p.id] = 0;
      }
    }

    const nextLinear = nextLive(currentLinear);
    const n = fromLinear(nextLinear);

    if (b[n.sd][n.id] > 0) {
      hand = b[n.sd][n.id];
      b[n.sd][n.id] = 0;
      currentLinear = nextLinear;
    } else {
      const captureLinear = nextLive(nextLinear);
      const c = fromLinear(captureLinear);
      const cGrains = b[c.sd][c.id];
      if (cGrains > 0) {
        // Empty Stop Capture: grains go to CURRENT PLAYER
        s[side] += cGrains;
        b[c.sd][c.id] = 0;
      }
      break;
    }
  }

  return { board: b, scores: s };
}

// Helper to shuffle an array (Fisher-Yates)
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function getBestAiMove() {
  const validMoves = getValidMoves(board, 'opp');
  if (validMoves.length === 0) return -1;

  // EASY MODE: Pick a completely random move from valid pits
  if (aiDepth === 1) {
    const randomIndex = Math.floor(Math.random() * validMoves.length);
    return validMoves[randomIndex];
  }

  const caseA = []; // AI Gains >= Opponent Gains
  const caseB = []; // AI Gains < Opponent Gains

  for (const move of validMoves) {
    // 1. Simulate the AI's move
    const simResult1 = executeTurnSim(board, scores, 'opp', move);
    
    const aiGains = simResult1.scores.opp - scores.opp;
    let playerGains = simResult1.scores.player - scores.player;
    let diff = aiGains - playerGains;

    // HARD MODE: 2-Turn Lookahead
    if (aiDepth >= 7) {
      // From this future state, simulate all possible Player moves
      const playerValidMoves = getValidMoves(simResult1.board, 'player');
      let maxPlayerFutureGains = 0;

      for (const playerMove of playerValidMoves) {
        const simResult2 = executeTurnSim(simResult1.board, simResult1.scores, 'player', playerMove);
        const playerFutureGains = simResult2.scores.player - simResult1.scores.player;
        if (playerFutureGains > maxPlayerFutureGains) {
          maxPlayerFutureGains = playerFutureGains;
        }
      }
      
      // Update diff to account for the worst-case future damage the player can do
      diff = aiGains - Math.max(playerGains, maxPlayerFutureGains);
    }

    const moveData = { move: move, diff: diff };

    // Categorize into Case A or Case B
    if (diff >= 0) {
      caseA.push(moveData);
    } else {
      caseB.push(moveData);
    }
  }

  // Determine which pool of moves to draw from
  let targetPool = caseA.length > 0 ? caseA : caseB;

  // Shuffle first to handle ties fairly (so items with exact same diff have random order)
  shuffleArray(targetPool);

  // Sort by highest diff first
  targetPool.sort((a, b) => b.diff - a.diff);

  if (aiDepth >= 7) {
    // HARD MODE: Take the Top 2 best options (or Top 1 if only 1 exists)
    const topN = Math.min(2, targetPool.length);
    const topOptions = targetPool.slice(0, topN);
    // Randomly pick one from the top options
    const randomIndex = Math.floor(Math.random() * topOptions.length);
    return topOptions[randomIndex].move;
  } else {
    // MEDIUM MODE: Picks the absolute best option
    // (Notice targetPool[0] works safely because we already shuffled tied values!)
    return targetPool[0].move;
  }
}

async function endTurn() {
  // Check if a side has no more grains on board (round end condition)
  const playerBoardTotal = board.player.reduce((a, b) => a + b, 0);
  const oppBoardTotal = board.opp.reduce((a, b) => a + b, 0);

  if (playerBoardTotal === 0 || oppBoardTotal === 0) {
    // Remaining grains on board go to the side that owns them as score
    scores.player += playerBoardTotal;
    scores.opp += oppBoardTotal;
    board.player.fill(0);
    board.opp.fill(0);
    renderAll();
    gameOver = true;
    isAnimating = false;
    renderTurn();
    await sleep(500);

    // Calculate each player's total grains (scored + banked from previous rounds)
    const playerTotalGrains = scores.player + bankedGrains.player;
    const oppTotalGrains = scores.opp + bankedGrains.opp;

    // Check if either player cannot fill even one pit â†’ MATCH OVER
    if (playerTotalGrains < INITIAL_GRAINS || oppTotalGrains < INITIAL_GRAINS) {
      showGameOver(); // Final match winner
    } else {
      showRoundEnd(playerTotalGrains, oppTotalGrains);
    }
    return;
  }

  isPlayerTurn = !isPlayerTurn;
  renderTurn();
  updateClickable();

  if (gameMode === 'two') {
    // Two player: just update status, both sides controlled by humans
    if (isPlayerTurn) {
      setStatus('Player 2 â€” tap a pit on your side');
    } else {
      setStatus('Player 1 â€” tap a pit on your side');
    }
    isAnimating = false;
    updateClickable();
  } else {
    // Single player: AI takes over
    if (!isPlayerTurn) {
      document.body.classList.add('ai-thinking');
      // Hide the turn text entirely to avoid overlapping/redundancy with the premium loader
      setStatus('');
      document.getElementById('turnDot').style.display = 'none';
      
      // Wait for 4 seconds as requested to simulate deep thought (Easy/Medium/Hard)
      await sleep(4000);
      
      document.body.classList.remove('ai-thinking');
      document.getElementById('turnDot').style.display = 'block';
      await aiTurn();
    } else {
      setStatus('Tap a pit on your side');
      isAnimating = false;
      updateClickable();
    }
  }
}

  const modal = document.getElementById('gameOverModal');

  const title = document.getElementById('modalTitle');
  const msg = document.getElementById('modalMessage');

  const p2Label = gameMode === 'two' ? 'Player 2' : 'You';
  const p1Label = gameMode === 'two' ? 'Player 1' : 'Opponent';

  if (scores.player > scores.opp) {
    icon.textContent = 'ğŸ†';
    title.textContent = `${p2Label} Win${gameMode === 'two' ? 's' : ''}!`;
    msg.textContent = `${p2Label} captured ${scores.player} grains vs ${p1Label}'s ${scores.opp}. Brilliant strategy!`;
    spawnConfetti();
    AudioManager.win();
  } else if (scores.opp > scores.player) {
    icon.textContent = gameMode === 'two' ? 'ğŸ†' : 'ğŸ˜¤';
    title.textContent = `${p1Label} Win${gameMode === 'two' ? 's' : ''}!`;
    msg.textContent = `${p1Label} captured ${scores.opp} grains vs ${p2Label}'s ${scores.player}.${gameMode === 'two' ? ' Great game!' : ' Try again!'}`;
    if (gameMode === 'two') {
      spawnConfetti();
      AudioManager.win();
    } else {
      AudioManager.lose();
    }
  } else {
    icon.textContent = 'ğŸ¤';
    title.textContent = 'It\'s a Draw!';
    msg.textContent = `Both captured ${scores.player} grains. An evenly matched game!`;
    AudioManager.win();
  }

  modal.classList.add('show');
}

//  ROUND TRANSITION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function showRoundEnd(playerTotalGrains, oppTotalGrains) {
  const modal = document.getElementById('roundEndModal');
  const title = document.getElementById('roundEndTitle');
  const msg = document.getElementById('roundEndMessage');
  const details = document.getElementById('roundEndDetails');

  const p2Label = gameMode === 'two' ? 'Player 2' : 'You';
  const p1Label = gameMode === 'two' ? 'Player 1' : 'Opponent';

  title.textContent = `Round ${roundNumber} Complete!`;
  msg.textContent = `${scores.player > scores.opp ? p2Label : p1Label} led this round. Preparing for Round ${roundNumber + 1}...`;

  // Calculate pit filling preview
  let playerPits = Math.floor(playerTotalGrains / INITIAL_GRAINS);
  let playerBank = playerTotalGrains % INITIAL_GRAINS;
  let oppPits = Math.floor(oppTotalGrains / INITIAL_GRAINS);
  let oppBank = oppTotalGrains % INITIAL_GRAINS;

  if (playerPits > PITS_PER_SIDE) {
    playerBank += (playerPits - PITS_PER_SIDE) * INITIAL_GRAINS;
    playerPits = PITS_PER_SIDE;
  }
  if (oppPits > PITS_PER_SIDE) {
    oppBank += (oppPits - PITS_PER_SIDE) * INITIAL_GRAINS;
    oppPits = PITS_PER_SIDE;
  }

  const playerDead = PITS_PER_SIDE - playerPits;
  const oppDead = PITS_PER_SIDE - oppPits;

  details.innerHTML = `
    <div style="margin-bottom:8px"><strong>${p1Label}:</strong></div>
    <div>Earned: <strong>${scores.opp}</strong> grains + Banked: <strong>${bankedGrains.opp}</strong> = <strong>${oppTotalGrains}</strong> total</div>
    <div>Next round: <strong>${oppPits}</strong> pits filled, <strong>${oppDead}</strong> dead, <strong>${oppBank}</strong> banked</div>
    <hr style="border-color:rgba(255,255,255,0.1); margin:8px 0">
    <div style="margin-bottom:8px"><strong>${p2Label}:</strong></div>
    <div>Earned: <strong>${scores.player}</strong> grains + Banked: <strong>${bankedGrains.player}</strong> = <strong>${playerTotalGrains}</strong> total</div>
    <div>Next round: <strong>${playerPits}</strong> pits filled, <strong>${playerDead}</strong> dead, <strong>${playerBank}</strong> banked</div>
  `;

  modal.classList.add('show');
}

function startNextRound() {
    document.getElementById('roundEndModal').classList.remove('show');
    setupNextRound();
}

function setupNextRound() {
  // Calculate total grains for each side
  const playerTotalGrains = scores.player + bankedGrains.player;
  const oppTotalGrains = scores.opp + bankedGrains.opp;

  // Fill pits: each pit gets exactly 5, fill left-to-right
  let playerPitsToFill = Math.floor(playerTotalGrains / INITIAL_GRAINS);
  let oppPitsToFill = Math.floor(oppTotalGrains / INITIAL_GRAINS);
  let playerStartingScore = playerTotalGrains % INITIAL_GRAINS;
  let oppStartingScore = oppTotalGrains % INITIAL_GRAINS;

  if (playerPitsToFill > PITS_PER_SIDE) {
    playerStartingScore += (playerPitsToFill - PITS_PER_SIDE) * INITIAL_GRAINS;
    playerPitsToFill = PITS_PER_SIDE;
  }
  if (oppPitsToFill > PITS_PER_SIDE) {
    oppStartingScore += (oppPitsToFill - PITS_PER_SIDE) * INITIAL_GRAINS;
    oppPitsToFill = PITS_PER_SIDE;
  }

  // Set up board
  for (let i = 0; i < PITS_PER_SIDE; i++) {
    board.player[i] = i < playerPitsToFill ? INITIAL_GRAINS : 0;
    board.opp[i] = i < oppPitsToFill ? INITIAL_GRAINS : 0;

    // Mark dead pits
    deadPits.player[i] = i >= playerPitsToFill;
    deadPits.opp[i] = i >= oppPitsToFill;
  }

  // Leftover grains become the starting score for the new round (visible on scoreboard)
  scores.player = playerStartingScore;
  scores.opp = oppStartingScore;
  bankedGrains.player = 0;
  bankedGrains.opp = 0;

  // Turn order: the player who DIDN'T play last goes first
  if (lastTurnSide === 'player') {
    isPlayerTurn = false;  // opp goes first
  } else {
    isPlayerTurn = true;   // player goes first
  }

  // Increment round
  roundNumber++;
  gameOver = false;
  isAnimating = false;
  lastTurnSide = null;

  // Render
  renderAll();
  document.getElementById('roundBadge').textContent = `Round ${roundNumber}`;

  if (gameMode === 'two') {
    const who = isPlayerTurn ? 'Player 2' : 'Player 1';
    setStatus(`Round ${roundNumber} â€” ${who}, tap a pit on your side`);
  } else {
    if (!isPlayerTurn) {
      setStatus('Round ' + roundNumber + ' â€” AI is thinking...');
      sleep(400).then(() => aiTurn());
    } else {
      setStatus(`Round ${roundNumber} â€” Tap a pit on your side`);
    }
  }
}

  const diffBadge = document.getElementById('difficultyBadge');
  if (gameMode === 'single') {
    diffBadge.style.display = 'inline-block';
